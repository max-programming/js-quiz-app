<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Quiz App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-3 title">
        Max<span class="emph text-primary"> &lt; Quiz &gt; </span>App
      </h1>
    </header>
    <main class="mt-5">
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: 100%;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <div class="question">
              <h2 class="card-title text-center mb-3"></h2>
            </div>
            <div class="answers">
              <div class="container answer-container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="answer m-4">
                      <button class="btn btn-outline-dark answer-btn"></button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="answer m-4">
                      <button class="btn btn-outline-dark answer-btn"></button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="answer m-4">
                      <button class="btn btn-outline-dark answer-btn"></button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="answer m-4">
                      <button class="btn btn-outline-dark answer-btn"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button href="#" class="btn btn-primary d-none next btn-block mt-2">
            Next Question
          </button>
        </div>
      </div>
      <!-- </div> -->
    </main>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
